<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalton's Stopwatch</title>

    <!-- HTML CASCADING STYLE SHEET -->
     <link rel="stylesheet" href="../css/stopwatch.css">
</head>
<body>

    <div class="container">
        <!-- timer display -->
         <h1>DALTONS STOPWATCH</h1>

        <div class="display-timer" id="display-timer">
            00:00:00:000
        </div>

        <!-- start pause and reset buttons -->
        <div class="btns" id="btns">
            <button class="start-timer" id="start-timer">Start</button>
            <button class="pause-timer" id="pause-timer">Pause</button>
            <button class="reset-timer" id="reset-timer" >Reset</button>
        </div>
    </div>
    
    <script src="../js/stopwatch.js"></script>
</body>
</html>
